<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="p-5 bg-black text-white text-center">
            <h1><a class="nav-link link-light" href="./index.html">Inicio</a></h1>
        </header>
        


        <div class="container">
            <div class="row">
                <form action="" class="row g-3 needs-validation was-validated" name="inscricao">
                    <div class="col-md-4">
                        <label for="passport" class="form-label">Passaport</label>
                        <input type="text" name="passaporte">
                    </div>
                    <div class="col-md-4">
                        <label for="pais" class="form-label">Pais</label>
                        <input type="text" name="pais">
                    </div>
                    <span></span>

                    <div class="col-md-4">
                        <select name="selecionado" id="pais">
                            
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03"
                            class="form-label">City</label>
                        <input type="text"
                            class="form-control"
                            id="validationCustom03"
                            required>
                        <div class="invalid-feedback"> Please provide a valid city. </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04"
                            class="form-label">State</label>
                        <select class="form-select"
                            id="validationCustom04"
                            required>
                            <option selected
                                disabled
                                value="">Choose...</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback"> Please select a valid state. </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05"
                            class="form-label">Zip</label>
                        <input type="text"
                            class="form-control"
                            id="validationCustom05"
                            required>
                        <div class="invalid-feedback"> Please provide a valid zip. </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input"
                                type="checkbox"
                                value=""
                                id="invalidCheck"
                                required>
                            <label id="checado" class="form-check-label" type="checkbox" value="agree"
                                for="invalidCheck"> Agree to terms and conditions </label>
                            <div class="invalid-feedback"> You must agree before submitting. </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button id="btn-enviar" class="btn btn-primary disabled"
                            type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="mt-5 p-3 bg-dark text-white text-center">
            <p>Â© Antonio Evandro 2022, <a href="#" class="link-light">Antonio Evandro</a>.</p>
        </footer>

        <script src="js/script.js"></script>
    </body>

    </html>
