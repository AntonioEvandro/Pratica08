<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <style>
            .validacao{
                display: none;
            font-size: 0.8em;
            }
            .validacao.invalido{
                display: block;
                color: red;
            }
            .validacao.valido{
                display: block;
                color: green;
            }
        </style>
    </head>

    <body>
        <header class="p-5 bg-black text-white text-center">
            <h1><a class="nav-link link-light" href="./index.html">Inicio</a></h1>
        </header>
        
        <div class="container mt-5">
            <div class="row ">
                <form action="" class="row g-3" name="inscricao">
                    <div class="col-md-4 mx-auto">
                        <label for="passport" class="form-label">Passaport</label>
                        <input type="text" pattern="[a-zA-Z]{2}" name="passaporte" id="passaporte">
                    </div>
                    <span id="validar-passaporte" class="validacao"></span>

                    <div class="col-md-4 mx-auto">
                        <label for="pais" class="form-label">Pais</label>
                        <select class="form-select" name="pais" id="pais">
                            <option selected disabled value="0">Escolha o país</option>
                            <option value="1">Brasil</option>
                            <option value="2">Argentina</option>
                            <option value="3">Bolívia</option>
                            <option value="4">Peru</option>
                        </select>
                    </div>

                    <div class="text-center col-12">
                        <button id="enviar" class="btn btn-primary" type="submit" value="Iniciar Inscrição">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="mt-5 p-3 bg-dark text-white text-center">
            <p>© Antonio Evandro 2022, <a href="#" class="link-light">Antonio Evandro</a>.</p>
        </footer>

        <script src="js/script.js"></script>
    </body>

    </html>
